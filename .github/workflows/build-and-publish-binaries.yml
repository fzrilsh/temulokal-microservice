name: Build and Publish Binaries

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.sql'
      - '.gitignore'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Build all services
        run: |
          set -euo pipefail
          mkdir -p release/gateway release/auth-service release/umkm-service
          go work sync || true
          go env
          echo "Building gateway..."
          CGO_ENABLED=0 GOOS=linux go build -o release/gateway/gateway ./gateway
          echo "Building auth-service..."
          CGO_ENABLED=0 GOOS=linux go build -o release/auth-service/auth-service ./auth-service
          echo "Building umkm-service..."
          CGO_ENABLED=0 GOOS=linux go build -o release/umkm-service/umkm-service ./umkm-service

      - name: Include .env.example and helpful files
        run: |
          set -euo pipefail
          [ -f gateway/.env.example ] && cp gateway/.env.example release/gateway/.env.example || true
          [ -f auth-service/.env.example ] && cp auth-service/.env.example release/auth-service/.env.example || true
          [ -f umkm-service/.env.example ] && cp umkm-service/.env.example release/umkm-service/.env.example || true
          # Optionally include seeds for UMKM
          if [ -d umkm-service/seeds ]; then
            mkdir -p release/umkm-service/seeds
            cp -r umkm-service/seeds/* release/umkm-service/seeds/
          fi

      - name: Generate checksums and metadata
        run: |
          set -euo pipefail
          (cd release && find . -type f -maxdepth 2 -exec sha256sum {} + > sha256sum.txt)
          printf "Built from commit %s on %s\n" "${{ github.sha }}" "$(date -u)" > release/README.txt

      - name: Upload artifact (for this run)
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: release

      - name: Publish to binary branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: binary
          folder: release
          clean: true
          single-commit: true
          commit-message: "ci: publish binaries for ${{ github.sha }}"
